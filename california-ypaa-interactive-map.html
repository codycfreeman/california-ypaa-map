
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>California YPAA Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    .map-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: auto;
    }
    svg {
      width: 100%;
      height: auto;
      display: block;
    }
    #tooltip {
      display: none;
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 10;
      font-size: 14px;
      pointer-events: none;
    }
    a.link {
      display: block;
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <svg viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
      <!-- Riverside County (example shape) -->
      <a href="#" onclick="showLinks('Riverside'); return false;" style="cursor: pointer;">
        <path d="M100,200 L200,200 L200,300 L100,300 Z" fill="#cfe8cf" stroke="#333" stroke-width="1.5"/>
      </a>

      <!-- Los Angeles County (example shape) -->
      <a href="#" onclick="showLinks('Los Angeles'); return false;" style="cursor: pointer;">
        <path d="M250,200 L350,200 L350,300 L250,300 Z" fill="#dcecff" stroke="#333" stroke-width="1.5"/>
      </a>

      <!-- San Diego County (example shape) -->
      <a href="#" onclick="showLinks('San Diego'); return false;" style="cursor: pointer;">
        <path d="M400,200 L500,200 L500,300 L400,300 Z" fill="#ffe7d6" stroke="#333" stroke-width="1.5"/>
      </a>
    </svg>

    <div id="tooltip"></div>
  </div>

  <script>
    const groupLinks = {
      "Riverside": [
        { name: "TVYPAA", url: "https://www.tvypaa.com" },
        { name: "DCYPAA", url: "https://www.dcypaa.org" }
      ],
      "Los Angeles": [
        { name: "COVYPAA", url: "https://example.com/covypaa" },
        { name: "SCVYPAA", url: "https://example.com/scvypaa" }
      ],
      "San Diego": [
        { name: "NSDCYPAA", url: "https://example.com/nsdcypaa" },
        { name: "SSDCYPAA", url: "https://example.com/ssdcypaa" }
      ]
    };

    function showLinks(county) {
      const tooltip = document.getElementById("tooltip");
      const groups = groupLinks[county];

      if (!groups) {
        tooltip.style.display = "none";
        return;
      }

      const html = `<strong>YPAA Groups in ${county} County:</strong><br>` +
        groups.map(g => `<a class="link" href="${g.url}" target="_blank">${g.name}</a>`).join("");

      tooltip.innerHTML = html;
      tooltip.style.display = "block";
      tooltip.style.top = "60px";
      tooltip.style.left = "calc(50% - 100px)";
    }

    // Hide tooltip when clicking elsewhere
    document.addEventListener("click", function(e) {
      if (!e.target.closest("a")) {
        document.getElementById("tooltip").style.display = "none";
      }
    });
  </script>
</body>
</html>
